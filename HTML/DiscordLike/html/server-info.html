<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/server-info.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/server-info.js"></script>
</head>
<body>
<div class="server">
    <img src="../resources/server.png" alt="User Avatar">
    <h1 id="server-name">Server</h1>
    <p id="server-id">ID: 0</p>
    <p id="server-description">描述: description</p>
</div>
<div class="channel-list">
    <div class="text-channel">
        <label>文本频道</label>
        <div class="channel">#0 null</div>
    </div>
    <div class="audio-channel">
        <label>语音频道</label>
        <div class="channel">#0 null</div>
    </div>
</div>
</body>
</html>
