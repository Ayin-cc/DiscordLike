<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
<div class="login-container">
    <h2>注册</h2>
    <form>
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="4-16位 数字,字母,下划线 非纯数字">
        </div>
        <div class="input-group">
            <label for="password">邮箱</label>
            <input type="text" id="email" name="email" placeholder="请输入邮箱">
        </div>
        <button class="btn auth" id="auth">获取验证码</button>
        <div class="input-group">
            <label for="password">验证码</label>
            <input type="text" id="auth-code" name="auth code" placeholder="请输入收到的验证码">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="8-16位 a-z 0-9 ._@#">
        </div>
        <div class="input-group">
            <label for="password">确认密码</label>
            <input type="password" id="confirm-password" name="password" placeholder="请再次输入密码">
        </div>
        <div class="btn-container">
            <button type="submit" id="register">注册</button>
            <a class="btn" href="login.html">返回</a>
        </div>
    </form>
</div>
</body>
</html>
